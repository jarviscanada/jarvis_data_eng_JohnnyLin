<div class="trader-buttons">
  <button mat-raised-button (click)="openNewTraderDialog();">Add New Trader</button>
</div>
<mat-table [dataSource]="traderList" #traderTable>
  <!-- First Name Definition -->
  <ng-container matColumnDef="First Name">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let trader"> {{ trader.firstName }} </mat-cell>
  </ng-container>

  <!-- Last Name Definition -->
  <ng-container matColumnDef="Last Name">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let trader"> {{ trader.lastName }} </mat-cell>
  </ng-container>

  <!-- Email Definition -->
  <ng-container matColumnDef="Email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let trader"> {{ trader.email }} </mat-cell>
  </ng-container>

  <!-- DateOfBirth Definition -->
  <ng-container matColumnDef="DateOfBirth">
    <mat-header-cell *matHeaderCellDef> Date Of Birth </mat-header-cell>
    <mat-cell *matCellDef="let trader"> {{ trader.dob }} </mat-cell>
  </ng-container>

  <!-- Country Definition -->
  <ng-container matColumnDef="Country">
    <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
    <mat-cell *matCellDef="let trader"> {{ trader.country }} </mat-cell>
  </ng-container>

  <!-- Actions Definition -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let trader">
      <button mat-icon-button aria-label="Trader Account" routerLink="/trader-account/{{ trader.id }}">
        <mat-icon>manage_accounts</mat-icon>
      </button>
      <button mat-icon-button aria-label="Delete Trader" (click)="deleteTrader($event, trader.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
</mat-table>
